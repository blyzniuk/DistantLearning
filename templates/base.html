<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}KataKlimt{% endblock %}</title>
        <meta charset="utf-8">
        <link rel="icon" href="/media/img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/media/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/media/css/bootstrap.css" type="text/css" /media="screen">
        <link rel="stylesheet" href="/media/css/responsive.css" type="text/css" /media="screen">
        <link rel="stylesheet" href="/media/css/style.css" type="text/css" /media="screen">
        <link rel="stylesheet" href="/media/css/touchTouch.css" type="text/css" /media="screen">
        <link rel="stylesheet" href="/media/css/kwicks-slider.css" type="text/css" /media="screen">
        <link href='/media/css/fonts.css' rel='stylesheet' type='text/css'>
        <script src="/media/js/jquery.js"></script>
        <script src="/media/js/superfish.js"></script>
        <script src="/media/js/jquery.flexslider-min.js"></script>
        <script src="/media/js/jquery.kwicks-1.5.1.js"></script>
        <script src="/media/js/jquery.easing.1.3.js"></script>
        <script src="/media/js/jquery.cookie.js"></script>
        <script src="/media/js/touchTouch.jquery.js"></script>
        <script>
            if ($(window).width() > 1024) {
                document.write("<" + "script src='/media/js/jquery.preloader.js'></" + "script>");
            }
        </script>
        <script>
            jQuery(window).load(function () {
                $x = $(window).width();
                if ($x > 1024) {
                    jQuery("#content .row").preloader();
                }
                jQuery('.magnifier').touchTouch();
                jQuery('.spinner').animate({
                    'opacity': 0
                }, 1000, 'easeOutCubic', function () {
                    jQuery(this).css('display', 'none')
                });
            });
        </script>
        <!--<![endif]-->
        <!--[if lt IE 9]>
            <script src="/media/js/html5.js"></script>
            <link rel="stylesheet" href="/media/css/docs.css" type="text/css" media="screen">
            <link rel="stylesheet" href="/media/css/ie.css" type="text/css" media="screen">
            <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
        <![endif]-->
    </head>
    <body>
        <div class="spinner"></div>
        <header>
          <div class="container clearfix">
            <div class="row">
              <div class="span12">
                <div class="navbar navbar_">
                  <div class="container">
                    <h1 class="brand brand_"><a href="/"><img alt="" class="logo" src="/media/img/logo.gif"></a></h1>
                    <a class="btn btn-navbar btn-navbar_" data-toggle="collapse" data-target=".nav-collapse_">Menu <span class="icon-bar"></span> </a>
                    <div class="nav-collapse nav-collapse_  collapse">
                      <ul class="nav sf-menu">
                        <li><a href="/">Home</a></li>
                        <li class="sub-menu"><a href="/courses/">Courses</a>
                          <ul>
                              {% for subject in subjects %}
                                  <li><a href="/courses/{{ subject.id }}/">{{ subject.subject_title }} </a></li>
                              {% endfor %}
                          </ul>
                        </li>
                        {% if user.id %}
                            <li><a href="/profile/{{ user.id }}/">Profile</a></li>
                            <li><a href="/logout/">Logout</a></li>
                        {% else %}
                            <li><a href="/login/">Login</a></li>
                        {% endif %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="bg-content">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
          <div class="container clearfix">
            <ul class="list-social pull-right">
              <li><a class="icon-1" href="https://www.facebook.com/blyznuk.olexandr"></a></li>
              <li><a class="icon-2" href="#"></a></li>
              <li><a class="icon-3" href="#"></a></li>
              <li><a class="icon-4" href="https://plus.google.com/u/2/+%D0%9E%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80%D0%91%D0%BB%D0%B8%D0%B7%D0%BD%D1%8E%D0%BA/about"></a></li>
            </ul>
            <div class="privacy pull-left"><i>Made by: Oleksandr Blyzniuk</i></div>
          </div>
        </footer>
        <script src="/media/js/bootstrap.js"></script>
    </body>
</html>
